<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
    
    <section id="productHeader">
        <div class=" my-Container m-auto">
            <nav class="navbar navbar-expand-lg text-dark navbar-light bg-light mb-5 p-3 marginTop">
                <div class="container">
                    <a class="navbar-brand myTextColor myText" href="index.html">Inventario de Zapatillas</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link activeLink" href="index.html">Home</a>
                            </li>
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Productos
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="addProduct.html">Agregar producto</a>

                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>

                        </ul>
                        
                    </div>
                </div>
            </nav>
            
            <div class="col-md-8">
                
                <div id="successProductAlert" class="alert alert-warning" role="alert">
                    ¡Producto agregado con éxito!
                </div>
                <form>
                    <div class="form-group">
                        <label for="productName">Nombre del Producto</label>
                        <input onkeyup="disableBtn()" id='productName' type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="productText">Descripción del Producto</label>
                        <textarea onkeyup="disableBtn()" id='productDesc' class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productModel">Modelo del Producto</label>
                        <input onkeyup="disableBtn()" id='productModel' type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio del producto</label>
                        <input onkeyup="disableBtn()" id='productPrice' type="text" class="form-control">
                    </div>
                </form>
                <button id='productBtn' type="submit" class="btn btn-primary">Agregar producto</button>
            </div>
        
        </div>
    
    </section>
    
    <section class="my-5">
        <div class="container">
            <h2 id="productHeadline">Nuestros productos</h2>
            <div id="searchItem" class="w-50 my-4">
                <input type="text" placeholder="Buscar" class="form-control" id="mySearchInp">
                <i class="fas fa-lg fa-search mySearch"></i>
            </div>
            <div class="row" id="dataRow">
            </div>
        </div>
    </section>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/miarchivo.js"></script>
</body>

</html>
